<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubly Rideshare</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="site-wrap">
      <div id="headline" class="top-bar">
        <div class="ubly-logo top-bar-left">
          <h1><span class="uber-font">Ub</span><span class="lyft-font">Ly</span> Rideshare</h1>
        </div>
        <div id="headline-contact" class="top-bar-right hide">
          <a>Contact</a>
        </div>
      </div>
      <main class="grid-x">
        <div id="uber-column" class="main-cell cell medium-6">
          <div class="content">
            <h2>UBER</h2>
            <p class="bonus-price">$325*</p>
            <p class="bonus-label">BONUS/GAURANTEE</p>
            <p class="invite-code">Invite Code: JONASA896UI</p>
            <a href="https://partners.uber.com/i/jonasa896ui" class="button">SIGNUP NOW</a>
          </div>
        </div>
        <div id="lyft-column" class="main-cell cell medium-6">
          <div class="content">
            <h2>LYFT</h2>
            <p class="bonus-price">$660*</p>
            <p class="bonus-label">BONUS/GAURANTEE</p>
            <p class="invite-code">Invite Code: JONAS80575</p>
            <a href="https://www.lyft.com/drivers/JONAS80575" class="button">SIGNUP NOW</a>
          </div>
        </div>
      </main>
      <footer>
        <p>*Amounts are based on the city of Seattle. Amounts and minumum trip requirements may vary from city to city.</p>
        <p id="copyright">&#169; Jonas Allen</p>
      </footer>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
